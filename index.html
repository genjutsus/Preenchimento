<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados para Atendimento Inicial</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #25D366;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-section-title {
            font-size: 1.2em;
            font-weight: 700;
            color: #444;
            border-bottom: 2px solid #25D366;
            padding-bottom: 5px;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #128C7E;
        }
        #resultado {
            margin-top: 25px;
            padding: 15px;
            background-color: #e8f5e9;
            border-left: 5px solid #25D366;
            word-wrap: break-word;
            display: none; /* Começa escondido */
        }
        #resultado p {
            margin: 0;
            font-weight: bold;
        }
        #resultado a {
            color: #128C7E;
            text-decoration: none;
            font-weight: bold;
        }
         #resultado a:hover {
            text-decoration: underline;
        }
        .info-box {
            background-color: #eef7ff;
            border: 1px solid #b3d7ff;
            color: #004085;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dados para Atendimento Inicial</h1>
        <p class="info-box">Preencha os dados abaixo. Ao clicar em "Gerar Link", será criada uma mensagem para ser enviada aos <strong>policiais civis desta delegacia</strong>.</p>

        <form id="whatsappForm" onsubmit="return false;">
            
            <div class="form-section-title">Dados Pessoais</div>

            <div class="form-group">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="text" id="dataNascimento">
            </div>
            <div class="form-group">
                <label for="nomePai">Nome do Pai:</label>
                <input type="text" id="nomePai">
            </div>
            <div class="form-group">
                <label for="nomeMae">Nome da Mãe:</label>
                <input type="text" id="nomeMae">
            </div>
            <div class="form-group">
                <label for="paisNascimento">País em que nasceu:</label>
                <input type="text" id="paisNascimento">
            </div>
            <div class="form-group">
                <label for="estadoNascimento">Estado em que nasceu:</label>
                <input type="text" id="estadoNascimento">
            </div>
            <div class="form-group">
                <label for="cidadeNascimento">Cidade em que nasceu:</label>
                <input type="text" id="cidadeNascimento">
            </div>
            <div class="form-group">
                <label for="estadoCivil">Estado Civil:</label>
                <select id="estadoCivil">
                    <option value="Solteiro(a)">Solteiro(a)</option>
                    <option value="Casado(a)">Casado(a)</option>
                    <option value="Divorciado(a)">Divorciado(a)</option>
                    <option value="Viúvo(a)">Viúvo(a)</option>
                    <option value="União Estável">União Estável</option>
                </select>
            </div>
            <div class="form-group">
                <label for="escolaridade">Escolaridade:</label>
                 <select id="escolaridade">
                    <option value="Analfabeto">Analfabeto</option>
                    <option value="Fundamental Incompleto">Fundamental Incompleto</option>
                    <option value="Fundamental Completo">Fundamental Completo</option>
                    <option value="Médio Incompleto">Médio Incompleto</option>
                    <option value="Médio Completo">Médio Completo</option>
                    <option value="Superior Incompleto">Superior Incompleto</option>
                    <option value="Superior Completo">Superior Completo</option>
                    <option value="Pós-graduação">Pós-graduação</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ocupacao">Profissão:</label>
                <input type="text" id="ocupacao">
            </div>
             <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Prefiro não informar">Prefiro não informar</option>
                </select>
            </div>
             <div class="form-group">
                <label for="cor">Cor/Raça:</label>
                <select id="cor">
                    <option value="Branca">Branca</option>
                    <option value="Preta">Preta</option>
                    <option value="Parda">Parda</option>
                    <option value="Amarela">Amarela</option>
                    <option value="Indígena">Indígena</option>
                    <option value="Não declarado">Não desejo declarar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf">
            </div>
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email">
            </div>

            <div class="form-section-title">Dados de Endereço Residencial</div>
            <div class="form-group">
                <label for="rua">Rua onde mora:</label>
                <input type="text" id="rua">
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero">
            </div>
            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento">
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep">
            </div>
            
            <button onclick="gerarLink()">Gerar Link para enviar os dados por WhatsApp</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        function gerarLink() {
            // Número de telefone fixo (55 para Brasil, 21 para o DDD)
            const numeroTelefone = '5521983220194';

            // Coletando todos os valores dos campos
            const campos = {
                "Nome Completo": document.getElementById('nomeCompleto').value,
                "Data de Nascimento": document.getElementById('dataNascimento').value,
                "Nome do Pai": document.getElementById('nomePai').value,
                "Nome da Mãe": document.getElementById('nomeMae').value,
                "País em que nasceu": document.getElementById('paisNascimento').value,
                "Estado em que nasceu": document.getElementById('estadoNascimento').value,
                "Cidade em que nasceu": document.getElementById('cidadeNascimento').value,
                "Estado Civil": document.getElementById('estadoCivil').value,
                "Escolaridade": document.getElementById('escolaridade').value,
                "Profissão": document.getElementById('ocupacao').value,
                "Sexo": document.getElementById('sexo').value,
                "Cor": document.getElementById('cor').value,
                "CPF": document.getElementById('cpf').value,
                "RG": document.getElementById('rg').value,
                "E-mail": document.getElementById('email').value,
                "\nDADOS DE ENDEREÇO RESIDENCIAL": "",
                "Rua onde mora": document.getElementById('rua').value,
                "Número": document.getElementById('numero').value,
                "Complemento": document.getElementById('complemento').value,
                "CEP": document.getElementById('cep').value
            };

            let mensagem = "*DADOS DO ATENDIMENTO*\n\n";

            for (const [label, valor] of Object.entries(campos)) {
                if (label.startsWith("DADOS DE ENDEREÇO")) {
                    mensagem += `*${label.trim()}*\n`;
                } else if(valor) {
                    mensagem += `*${label}:* ${valor}\n`;
                }
            }

            const mensagemCodificada = encodeURIComponent(mensagem.trim());
            const url = `https://wa.me/${numeroTelefone}?text=${mensagemCodificada}`;

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.style.display = 'block';
            resultadoDiv.innerHTML = `
                <p>Seu link está pronto!</p>
                <p>Clique para abrir no WhatsApp:</p>
                <a href="${url}" target="_blank">${url}</a>
            `;
        }
    </script>

</body>
</html>
